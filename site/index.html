<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta
			name="viewport"
			content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
		/>

		<title>Lit Redux Router</title>
		<meta
			name="description"
			content="Declarative routing elements made with lit-html enabled by pwa-helpers and redux"
		/>
		<script>
			window.process = { env: { NODE_ENV: 'production' } };
		</script>
		<link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css" />
	</head>
	<body>
		<app-docs></app-docs>

		<script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader"></script>
		<script type="module" src="/app.js"></script>

		<!-- Start Single Page Apps for GitHub Pages -->
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// https://github.com/rafrex/spa-github-pages
			// Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
			// ----------------------------------------------------------------------
			// This script checks to see if a redirect is present in the query string
			// and converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			(function(l) {
				if (l.search) {
					var q = {};
					l.search
						.slice(1)
						.split('&')
						.forEach(function(v) {
							var a = v.split('=');
							q[a[0]] = a
								.slice(1)
								.join('=')
								.replace(/~and~/g, '&');
						});
					if (q.p !== undefined) {
						window.history.replaceState(
							null,
							null,
							l.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + l.hash,
						);
					}
				}
			})(window.location);
		</script>
		<!-- End Single Page Apps for GitHub Pages -->
	</body>
</html>
